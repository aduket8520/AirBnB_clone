<!DOCTYPE html>
<html>
<head>
    <title>Header and Footer Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header h1 {
            color: white;
        }

        main {
            height: calc(100vh - 130px);
            background-color: #FFFFFF;
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
    <footer>
        Best School
    </footer>
</body>
</html>
